    <h1>Git in a nutshell</h1>
    <p>Git is a Version Control System which takes snapshots of the project over time rather than changes to the base versions.</p>
    <img src="images/git_nutshell.png" style="width: 750px">
    <p>Git generally only adds data, so nearly everything is undoable (unless you don't push bruh).</p>
